<div class="content-wrapper">
    <section class="content">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">
                    <!--{{viewOptions.title | translate }}<tooltip-view [code]="model.prefix+'_1'"></tooltip-view>-->
                </h3>
            </div>
            <div class="box-body">
                <div class="container">
                    <div class="row">
                        <section>
                            <div class="wizard">
                                <div class="wizard-inner">
                                    <div class="connecting-line"></div>
                                    <ul class="nav nav-tabs" role="tablist">
                                        <li role="presentation" class="active">
                                            <a href="#step1" data-toggle="tab" aria-controls="step1" role="tab" title="Esperando cliente">
                                                <span class="round-tab">
                                                    <i class="glyphicon glyphicon-qrcode"></i>
                                                </span>
                                            </a>
                                        </li>

                                        <li role="presentation" class="disabled">
                                            <a href="#step2" data-toggle="tab" aria-controls="step2" role="tab" title="Datos del cliente">
                                                <span class="round-tab">
                                                    <i class="glyphicon glyphicon-user"></i>
                                                </span>
                                            </a>
                                        </li>
                                        <li role="presentation" class="disabled">
                                            <a href="#step3" data-toggle="tab" aria-controls="step3" role="tab" title="Carga de productos">
                                                <span class="round-tab">
                                                    <i class="glyphicon glyphicon-list"></i>
                                                </span>
                                            </a>
                                        </li>

                                        <li role="presentation" class="disabled">
                                            <a href="#complete" data-toggle="tab" aria-controls="complete" role="tab" title="Finalizar carga">
                                                <span class="round-tab">
                                                    <i class="glyphicon glyphicon-ok"></i>
                                                </span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>

                                <form role="form">
                                    <div class="tab-content">
                                        <div class="tab-pane active" role="tabpanel" id="step1">
                                            <div class="col-lg-6">
                                                <h3><i class="fa fa-spinner fa-spin"></i>&nbsp;Esperando al usuario</h3>
                                                <p><img [attr.src]="pathElements.qr"></p>
                                                <p>Por favor indique al cliente que escanee el siguiente c√≥digo</p>
                                            </div>
                                            <div class="col-lg-6">
                                                <qr-code [data]="getDataQr" [level]="'L'" [type]="4" [size]="250"></qr-code>
                                            </div>

                                            <ul class="list-inline pull-right">
                                                <li>
                                                    <button type="button" class="btn btn-primary next-step">Save and
                                                        continue
                                                    </button>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="tab-pane" role="tabpanel" id="step2">
                                            <h3>Step 2</h3>
                                            <p>This is step 2</p>
                                            <ul class="list-inline pull-right">
                                                <li>
                                                    <button type="button" class="btn btn-default prev-step">Previous
                                                    </button>
                                                </li>
                                                <li>
                                                    <button type="button" class="btn btn-primary next-step">Save and
                                                        continue
                                                    </button>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="tab-pane" role="tabpanel" id="step3">
                                            <h3>Step 3</h3>
                                            <p>This is step 3</p>
                                            <ul class="list-inline pull-right">
                                                <li>
                                                    <button type="button" class="btn btn-default prev-step">Previous
                                                    </button>
                                                </li>
                                                <li>
                                                    <button type="button" class="btn btn-default next-step">Skip
                                                    </button>
                                                </li>
                                                <li>
                                                    <button type="button"
                                                            class="btn btn-primary btn-info-full next-step">Save and
                                                        continue
                                                    </button>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="tab-pane" role="tabpanel" id="complete">
                                            <h3>Complete</h3>
                                            <p>You have successfully completed all steps.</p>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                </form>
                            </div>
                        </section>
                    </div>
                </div>


            </div>
            <div class="box-footer">

            </div>
        </div>
    </section>
</div>
