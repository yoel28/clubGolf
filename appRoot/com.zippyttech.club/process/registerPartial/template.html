<div class="content">
    <div class="box" *ngIf="registerSteps">
        <div class="box-header">
            <h4 class="box-title">{{viewOptions["title"]}}</h4>
        </div>

        <div class="box-body">
            <div *ngIf="registerSteps[currentStep]" class="registerStep">
                <div class="box">
                    <div class="box-header">
                        <h4 class="box-suptitle">{{registerSteps[currentStep].title}}</h4>
                    </div>
                    <div class="box-body">
                        <template [ngIf]="registerSteps[currentStep].form">
                        <div class="step-form box" *ngFor="let form of registerSteps[currentStep].form.nForms; let i=index">
                            <div  *ngIf="registerSteps[currentStep].form.headInstance">
                                <form-view [params] = "registerSteps[currentStep].form.model.paramsSave"
                                           [rules]  = "this.model.rules['user']"
                                           (getInstance) = "registerSteps[currentStep].form.headInstance = $event"
                                ></form-view>
                            </div>
                            <div *ngIf="!registerSteps[currentStep].form.search || (registerSteps[currentStep].form.headInstance && registerSteps[currentStep].form.headInstance.form && registerSteps[currentStep].form.headInstance.form.valid)">
                                <form-view [params] = "registerSteps[currentStep].form.model.paramsSave"
                                           [rules]  = "registerSteps[currentStep].form.model.rulesSave"
                                           (getInstance) = "saveInstance($event)"
                                ></form-view>
                            </div>
                        </div>
                        </template>
                    </div>
                    <div class="box-footer">
                        <button *ngIf="registerSteps[currentStep].form.isMultiple" class="btn btn-blue pull-right" (click)="add()"><i class="fa fa-plus"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="box-footer">
            <button class="btn btn-red pull-left" (click)="backStep()">Anterior</button>
            <button class="btn btn-green pull-right" (click)="nextStep()">Siguiente</button>
        </div>
    </div>
</div>
