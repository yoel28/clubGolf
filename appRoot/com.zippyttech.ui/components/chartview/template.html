<div class="chart_container" *ngIf="chartData.options && chartData.options.series">
    <div class="box">
        <div class="box-header text-center">
            <span class="box-title">{{chartData.title}}</span>
            <button *ngIf="viewDeep>0" type="button" class="pull-left btn btn-box-tool" (click)="viewDeep=viewDeep-1; findData=true; chartRefresh();"><i class="fa fa-reply"></i></button>
            <div class="box-tools pull-right">
                <button [disabled]="!checkChange(-1)"type="button" class="btn btn-box-tool" (click)="changeD(-1)"><i class="fa fa-arrow-left"></i></button>
                <button [disabled]="!checkChange(1)" type="button" class="btn btn-box-tool" (click)="changeD(1)"><i class="fa fa-arrow-right"></i></button>
            </div>
        </div>
        <div *ngIf="!findData" class="box-body" [attr.id]="chartId">
            <chart id = "pru" [options]="chartData.options" (load)="saveInstance($event.context)">
                <series id="pru_s">
                    <point (select)="onPointSelect($event)"></point>
                </series>
            </chart>
        </div>
    </div>
</div>
