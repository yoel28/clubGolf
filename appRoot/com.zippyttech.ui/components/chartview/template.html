<div class="chart_container" *ngIf="chartData.options && chartData.options.series">
    <div class="box">
        <div class="box-header text-center">
            <span class="box-title">{{chartData.title}}</span>
            <button *ngIf="month > 0" type="button" class="pull-left btn btn-box-tool" (click)="month = -1; chartRefresh();"><i class="fa fa-arrow-left"></i></button>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" (click)="change(-1)"><i class="fa fa-arrow-left"></i></button>
                <button type="button" class="btn btn-box-tool" (click)="change(1)"><i class="fa fa-arrow-right"></i></button>
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <div class="box-body" [attr.id]="chartId">
            <chart id = "pru" [options]="chartData.options" (load)="saveInstance($event.context)">
                <series id="pru_s">
                    <point (select)="onPointSelect($event)"></point>
                </series>
            </chart>
        </div>
    </div>
</div>
